<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js"></script>

</head>

<body>

  <div>
    <p id="directions-text">Guess what letter I'm thinking of</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guesses-text"></p>

    <!-- <input type="text" id="userGuesses"/> -->

    <p>Your guesses: <span id="userGuesses"></span></p>

  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options the computer can choose from.
    var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Enables random choice from the options array. This is the Computer's guess.
    var computerChoice = options[Math.floor(Math.random() * options.length - 1)];

    // Creating variables to hold the number of wins, losses, and guesses left. They start at 0, 0, and 9, respectively.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesText = document.getElementById("guesses-text");
    


    // This function is run whenever the user presses a key.
    document.onkeyup = function keyPress(event) {
      var userGuess = event.key;
      console.log(userGuess);
    };
    

    // Logs user guesses and displays them.
    // function myFunction(event) {
    //   var userChar = userGuesses.value;
    //   document.getElementById("guesses-text").innerHTML = userChar;
    //   userGuesses.value = "";
    // }

    // Display the user and computer guesses, and wins/losses/ties.
    winsText.textContent = "Wins: " + wins;
    lossesText.textContent = "Losses: " + losses;
    guessesText.textContent = "Guesses remaining: " + guessesLeft;
    userChoiceText.textContent = "You chose: " + userGuess;
     
    

    // This logic determines the outcome of the game (win/loss), and increments the appropriate number
    if (userGuess === computerChoice) {
      wins++;
    }
    else if ((userGuess !== computerChoice) && (guessesLeft > 0)) {
      guessesLeft--;
    }
    else if (userGuess !== computerChoice) {
      losses++;
    }

  </script>

</body>

</html>
