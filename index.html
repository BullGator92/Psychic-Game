<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>

    <div>
      <p id="directions-text">Guess what letter I'm thinking of</p>
      <p id="userchoice-text"></p>
      <p id="computerchoice-text"></p>
      <p id="wins-text"></p>
      <p id="losses-text"></p>
      <p id="ties-text"></p>
    </div>
  
    <script type="text/javascript">
      // Creates an array that lists out all of the options the computer can choose from.
      var computerOptions = ["abcdefghijklmnopqrstuvwxyz"];

        // Enables random choice from the options array. This is the Computer's guess.
        var computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
  
      // Creating variables to hold the number of wins, losses, and guesses left. They start at 0, 0, and 9, respectively.
      var wins = 0;
      var losses = 0;
      var guessesLeft = 9;
  
      // Create variables that hold references to the places in the HTML where we want to display things.
      var directionsText = document.getElementById("directions-text");
      var userChoiceText = document.getElementById("userchoice-text");
      var computerChoiceText = document.getElementById("computerchoice-text");
      var winsText = document.getElementById("wins-text");
      var lossesText = document.getElementById("losses-text");
      var guessesText = document.getElementById("guesses-text");
  
      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
      }
        // Determines which key was pressed.
        var userGuess = event.key;

        // Logs user guesses and displays them.
        <input type="text" id="userGuesses" onkeyup = "myFunction()">

        <p>Your guesses: <span id = "demo"></span></p>

        function myFunction() {
            var x = document.getElementById("fname").value;
            document.getElementById("demo").innerHTML = x;
        }
        

  
        
  
        // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number
        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {
  
          if ((userGuess === "r") && (computerChoice === "s")) {
            wins++;
          } else if ((userGuess === "r") && (computerChoice === "p")) {
            losses++;
          } else if ((userGuess === "s") && (computerChoice === "r")) {
            losses++;
          } else if ((userGuess === "s") && (computerChoice === "p")) {
            wins++;
          } else if ((userGuess === "p") && (computerChoice === "r")) {
            wins++;
          } else if ((userGuess === "p") && (computerChoice === "s")) {
            losses++;
          } else if (userGuess === computerChoice) {
            ties++;
          }
  
          // Hide the directions
          directionsText.textContent = "";
  
          // Display the user and computer guesses, and wins/losses/ties.
          userChoiceText.textContent = "You chose: " + userGuess;
          winsText.textContent = "wins: " + wins;
          lossesText.textContent = "losses: " + losses;
          guessesText.textContent = "ties: " + ties;
        }
      };
    </script>
  
  </body>
</html>
